<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Calendar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Assignments</h1>
  <div id="calendar-nav">
    <button id="prevMonth">←</button>
    <span id="monthLabel"></span>
    <button id="nextMonth">→</button>
  </div>
  
  <div id="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div id="calendar"></div>
  <div id="events"></div>

  <script src="popup.js"></script>
</body>
</html>
