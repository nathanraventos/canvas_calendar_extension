<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Calendar</title>
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
</head>
<body>
  <h1>Canvas Assignments</h1>

  <div class="popup-container">

    <!-- left side: all assignments will go here -->
    <div id="assignments-list">
      <h3>All Assignments</h3>
      <div id="allAssignments"></div>
    </div>

    <!-- right side of popup, calendar+events -->
    <div class="calendar-side">
      <div id="calendar-nav">
        <button id="prevMonth">←</button>
        <span id="monthLabel"></span>
        <button id="nextMonth">→</button>
      </div>

      <div id="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendar"></div>
      <div id="events"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
